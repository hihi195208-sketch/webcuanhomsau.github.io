<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<title>Giới thiệu nhóm</title>
<style>
  body{font-family:Arial;margin:0;background:#eef2f6}
  header{width:100%;height:220px;background:url('header.jpg') center/cover no-repeat;border-bottom:4px solid #2563eb}
  .container{padding:20px}
  .members{display:flex;gap:20px;overflow-x:auto;padding:10px}
  .member{background:#fff;padding:10px;border-radius:10px;box-shadow:0 3px 8px rgba(0,0,0,0.15);cursor:pointer;text-align:center;min-width:160px}
  .member img{width:120px;height:120px;border-radius:10px;object-fit:cover}
  .detail{text-align:center;margin-top:20px;background:#fff;padding:20px;border-radius:10px;box-shadow:0 3px 8px rgba(0,0,0,0.15)}
  .detail img{width:200px;height:200px;border-radius:12px;object-fit:cover;margin-bottom:10px}
  .link-section{margin-top:30px;padding:20px;background:#fff;border-radius:10px;box-shadow:0 3px 8px rgba(0,0,0,0.15)}
  a.btn{display:inline-block;margin-top:10px;padding:10px 16px;background:#2563eb;color:#fff;border-radius:8px;text-decoration:none}
</style>
</head>
<body>
<header></header>
<div class="container">
  <h2>Thành viên nhóm</h2>
  <div class="members" id="members"></div>

  <div class="detail" id="detail">
    <p>Chọn một thành viên để xem thông tin.</p>
  </div>

  <div class="link-section">
    <h3>Bài tập của nhóm</h3>
    <p>Nhấn vào liên kết bên dưới để chuyển đến phần làm bài tập của nhóm.</p>
    <a class=\"btn\" href=\https://www.canva.com/design/DAGzxApgTpM/PWEykRqoUenqVsGBUFZB7A/edit?utm_content=DAGzxApgTpM&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton>Đi đến bài tập</a>
  </div>
</div>

<script>
const members=[
  {name:'Nguyễn Phương Thy',class:'12 Anh',dob:'19/05/2008',img:'https://i.pinimg.com/736x/b3/ed/08/b3ed08507e8ce698257c0c448177742e.jpg'},
  {name:'Mai Hoàng Vy',class:'12 Anh',dob:'20/05/2008',img:'https://i.pinimg.com/736x/98/43/cc/9843cccb9f058d0d2143033a0b1bebcf.jpg'},
  {name:'Đặng Khánh Vy',class:'12 Anh',dob:'19/09/2008',img:'https://i.pinimg.com/736x/2f/d2/1b/2fd21bd35fbe51140cb7d534b157ce2d.jpg'},
  {name:'Lê Bùi Thảo Nhi',class:'12 Anh',dob:'04/10/2008',img:'https://i.pinimg.com/736x/a7/f3/e3/a7f3e3f764240e539120de87a2b6ba0d.jpg'},
  {name:'Đoàn Chí Cường',class:'12 Anh',dob:'27/08/2008',img:'https://i.pinimg.com/1200x/a7/80/90/a7809097d1a3343c25df745941dd31f5.jpg'},
  {name:'Đặng Hương Thảo',class:'12 Anh',dob:'12/07/2008',img:'https://i.pinimg.com/736x/dc/8e/0e/dc8e0ea7a7e78877215668113f7c4917.jpg'}
];

const list=document.getElementById('members');
const detail=document.getElementById('detail');

members.forEach((m,i)=>{
  const div=document.createElement('div');
  div.className='member';
  div.innerHTML=`<img src="${m.img}"><p><strong>${m.name}</strong></p>`;
  div.onclick=()=>showDetail(i);
  list.appendChild(div);
});

function showDetail(i){
  const m=members[i];
  detail.innerHTML=`
    <img src="${m.img}">
    <h3>${m.name}</h3>
    <p><strong>Lớp:</strong> ${m.class}</p>
    <p><strong>Ngày sinh:</strong> ${m.dob}</p>`;
}
</script>
</body>
</html>
